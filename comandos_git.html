    <h2>Comandos Git</h2>
    <ul>
        <li><strong>git config</strong>: Usado para definir valores de configuração específicos do usuário como e-mail;</li>
        <li><strong>git init</strong>: É usado para criar um novo repositório git;</li>
        <li><strong>git add</strong>: Pode ser usado para adicionar arquivos ao índice;</li>
    </ul>
